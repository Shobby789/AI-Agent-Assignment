<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Grade</title>
</head>

<body style="background-color: black; color:whitesmoke;">
    <script>
        function findGrade(name, marks) {

            if (marks >= 90 && marks <= 100) {
                console.log(`${name} you have received A+ grade`)
            }
            else if (marks >= 80 && marks < 90) {
                console.log(`${name} you have received A grade`)
            }
            else if (marks >= 70 && marks < 80) {
                console.log(`${name} you have received B grade`)
            }
            else if (marks >= 60 && marks < 70) {
                console.log(`${name} you have received C grade`)
            }
            else if (marks >= 50 && marks < 60) {
                console.log(`${name} you have received D grade`)
            }
            else if (marks < 50) {
                console.log(`${name} you have failed`)
            }
            else {
                console.log(`Invalid marks ${marks}`)
            }
        }
        findGrade("ABC", 91) //"ABC you have received S grade"
        findGrade("XYZ", 85) //"XYZ you have received A grade"
        findGrade("ABC", 73) //"ABC you have received B grade"
        findGrade("XYZ", 53) //"XYZ you have received D grade"
        findGrade("ABC", 20) //"ABC you have Failed"
        findGrade("XYZ", 120) //"XYZ Invalid marks 120"
    </script>
</body>

</html>
